before_script:
  - curl -sL https://deb.nodesource.com/setup_6.x | bash -
  - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
  - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
  - echo "deb http://dl.google.com/linux/chrome/deb/ stable main" | tee -a /etc/apt/sources.list
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -
  - apt-get update
  - apt-get install libxpm4 libxrender1 libgtk2.0-0 libnss3 libgconf-2-4
  - apt-get install google-chrome-stable
  - apt-get install xvfb gtk2-engines-pixbuf
  - apt-get install xfonts-cyrillic xfonts-100dpi xfonts-75dpi xfonts-base xfonts-scalable
  - apt-get install imagemagick x11-apps
  - Xvfb -ac :99 -screen 0 1280x1024x16 &
  - disown $1
  - export DISPLAY=:99
  - apt-get update
  - apt-get install -y nodejs
  - apt-get install -y yarn
  - apt-get install -y openjdk-7-jre 
  - which node

stages:
  - build
  - test
  - deploy


.script: &build_script
  - yarn -v
  - cd  /builds/jawahar273/bm-client
  - yarn install
  - yarn add  @angular-devkit/core@0.0.28 --save-dev
  - yarn build -op public -bh /bm-client/ 

page_to_gitlab:
  stage: build
  script: *build_script
  artifacts:
    paths:
    - public
  only:
  - master

.script: &script_Test_With_e2e
  - ls
  - yarn install
  - yarn run e2e

test_with_e2e:
  stage: test
  script: *script_Test_With_e2e
  artifacts:
    paths:
    - public
  only:
  - master
