        <div class="nested-menu">
            <a class="list-group-item" >

            <ng-template #sideBarAmountModelcontent let-c="close" let-d="dismiss">

                <button type="button" class="close" aria-label="Close" (click)="c('Close click')">

                </button>
              </div>
              <div class="modal-body">
                <div class="form-horizontal">
                    <div class="input-group">
                            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
                            <input  type="number" class="form-control input-underline"  placeholder="Amount" name="sideBaramount" id="sideBaramount" [value]="sideBarAmountModel" (input)="sideBarAmountModel=$event.target.value" 
                            >
                    </div>
                    <div class="input-group">
                            <!-- <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
                            <input  type="text" class="form-control input-underline" name="datePicker"
                            id="datePickerModel" placeholder="yyyy-mm-dd" [value]="datePickerModel" ngbDatepicker #d="ngbDatepicker">
                            <span class="btn btn-outline-secondary" (click)="d.toggle();" type="button">
                              <i class="fa fa-calendar" style="width: 1.2rem; height: 1rem; cursor: pointer; color: black;"></i>
                            </span>
                    </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-info" (click)="onAmountSubmit(c)" >Submit</button>
                <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
              </div>
            </ng-template>
