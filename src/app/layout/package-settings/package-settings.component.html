<div [@routerTransition] class="container-fluid pagination-centered profile"  >
	<app-page-header [heading]="'Settings'" [icon]="'fa-etsy'"></app-page-header>
	<div class="row p-content">
		<div class="col-lg-12 col-xs-12 p-body">
			<div class="row align-items-start">
				<div class="col-lg-4 col-xs-6">
					<h2>Package's Setting</h2>
				</div>
				<div *ngIf="!hideLoadSpin" class="col-lg-8 col-xs-6 " >
					<i class="fa fa-spinner fa-spin fa-1x fa-fw " style="font-size: 50px;" ></i>
				</div>
				<div class="col-lg-8 col-xs-6" *ngIf="hideLoadSpin">
					<form [formGroup]="packageSettingForm" (ngSubmit)="onSubmitProfileSetting()" *ngFor="let item of formFieldsValue" >
						<div [ngSwitch]="item.baseTag">						
							<div class="form-group" *ngSwitchCase="'input'">
							  <div *ngIf="checkFormFields(item.type)" >
			                      <input type="{{item.type}}"  name="{{item.name}}" class="form-control {{item?.class}}" id="{{item?.id}}" formControlName="{{convertToFormField(item.name)}}"
			                      placeholder="{{item.placeholder}}">
							  </div>
							  <div *ngIf="item.type == 'radio'" >  
	                              <p>{{item.helpText}}</p>
	                              <div *ngFor="let radioItems of item.options" class="checking">
				                      <input type="{{item.type}}"  name="{{item.name}}" class="{{item?.class}}" id="{{item?.id}}" value="{{radioItems.value}}" checked="{{radioItems.status}}" formControlName="{{convertToFormField(item.name)}}">
				                      <label>{{radioItems.lable}}</label>
	                              </div>	
							  </div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
