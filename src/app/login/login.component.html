<div class="login-page" [@routerTransition]>
    <p *ngFor="let alert of service.globalalertBox">
        <ngb-alert [type]="alert.type" (close)="service.closeGlobalAlert(alert)">
            {{ alert.message }}
        </ngb-alert>
    </p>
    <div class="row justify-content-md-center">

        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Login</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="onLoggedin()" >
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [ngClass]="{'has-error':checkFormHasError('loginPassName')}"
                         formControlName="loginPassName"
                         class="form-control input-underline input-lg"
                          id="loginPassName1" placeholder="User Name">
                    </div>
                    <div class="form-group">
                        <input type="password" [ngClass]="{'has-error':checkFormHasError('loginPassword')}"
                         formControlName="loginPassword"
                         class="form-control input-underline input-lg" id="loginPassword1" placeholder="Password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit" >
                     Log in 
                </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
